name: Fun Push Logger

on:
  push:
    branches:
      - main

jobs:
  update-log:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get push info
        id: info
        run: |
          echo "push_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "pusher=${{ github.actor }}" >> $GITHUB_OUTPUT

      - name: Create colorful Markdown log
        run: |
          mkdir -p logs
          echo "### ðŸŒŸ Push Log ðŸŒŸ " > logs/push_${{ steps.info.outputs.push_time }}.md
          echo "- **Time:** ${{ steps.info.outputs.push_time }}" >> logs/push_${{ steps.info.outputs.push_time }}.md
          echo "- **Pusher:** ${{ steps.info.outputs.pusher }}" >> logs/push_${{ steps.info.outputs.push_time }}.md
          echo "![fun](https://cataas.com/cat/says/Hello)" >> logs/push_${{ steps.info.outputs.push_time }}.md

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add logs/
          git commit -m "Add fun push log for ${{ steps.info.outputs.push_time }}"
          git push
